<div class="container">
<nav class="navbar navbar-inverse" role="navigation">

        </div>

    <div class="row">
        <div class="container">
            <input id="addInfoText" type="text" placeholder="输入格式例如：陈清泓,2015211107,汉族,1504,105,144,93,95" class="col-md-8">
            <button id="addInfoButton" type="submit"><span class="glyphicon glyphicon-plus" onclick="addInfo()"></span></button>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>姓名</th>
            <th>学号</th>
            <th>民族</th>
            <th>班级</th>
            <th>语文</th>

            <th>编程</th>
            <th>平均分</th>
            <th>总分</th>
        </tr>
        </thead>
        <tbody id="addId">
        </tbody>
    </table>
    <hr class="featurette-divider">


    <div class="row container">
            <input id="searchInfoText" type="text" placeholder="输入格式例如：2015211107,2015211007,.." class="col-md-8">

    </div>
    <br/>



<table class="table table-striped">
    <thead>
    <tr>
        <th>姓名</th>
